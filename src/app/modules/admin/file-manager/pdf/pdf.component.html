<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

    <mat-drawer-container
        class="flex-auto h-full bg-card dark:bg-transparent">
  
        <mat-drawer-content class="flex flex-col bg-gray-100 dark:bg-transparent">
  
            <!-- Main -->
            <div class="flex flex-col flex-auto">
  
                <!-- Header -->
                <div class="flex flex-col sm:flex-row items-start sm:items-center sm:justify-between p-6 sm:py-12 md:px-8 border-b bg-card dark:bg-transparent">
                    <!-- Title -->
                    <div>
                        <div class="text-4xl font-extrabold tracking-tight leading-none">{{ name }}</div>
                    </div>
                    <!-- Actions -->
                    <div class="mt-4 sm:mt-0">
                        <button color="primary" class="mr-2" mat-raised-button (click)="back()">Indietro</button>
                    </div>
                </div>
  
                <!-- Content -->
                <div class="flex flex-col flex-auto">
                      
                    <ngx-extended-pdf-viewer [src]="url" *ngIf="name.split('.').pop() == 'pdf'">
                    </ngx-extended-pdf-viewer>

                    <img [src]="url" *ngIf="name.split('.').pop() == 'png' || name.split('.').pop() == 'jpg'" style="width: 40%; height: 50%;"/>
                    
              </div>
  
            </div>
  
        </mat-drawer-content>
  
    </mat-drawer-container>
  
  </div>

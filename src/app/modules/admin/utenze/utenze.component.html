<div class="flex flex-col flex-auto min-w-0">

  <!-- Header -->
  <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
      <div class="flex-1 min-w-0">
          <!-- Title -->
          <div class="mt-2">
              <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                Gestione Utenze:
              </h2>
          </div>
      </div>
      <!-- Actions -->
      <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
        <button color="primary" class="mr-2" mat-raised-button routerLink="/add_utente"><mat-icon>add</mat-icon></button>
      </div>
  </div>

  <!-- Main -->
  <div class="flex-auto p-6 sm:p-10">

      <!-- CONTENT GOES HERE -->
       <!-- Schedule -->
       <div class="sm:col-span-2 md:col-span-4 lg:col-span-4 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden m-4" *ngFor="let c of collaboratore">
        <div class="flex flex-col divide-y">
            <ng-container>
                <div class="flex flex-row items-center justify-between py-4 px-0.5 rounded-2xl" style="border: 0!important;" [ngStyle]="{'background-color': (c.disable == 1) ? '#afafaf52' : ''}">
                    <div class="flex ml-2">
                        <div class="relative w-24 h-24">
                            <img
                                class="w-full h-full rounded-full"
                                *ngIf="c.urlImage"
                                [src]="c.urlImage"
                                alt="User avatar">
                            <mat-icon
                                class="icon-size-24"
                                *ngIf="!c.urlImage"
                                [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                        </div>
                    </div>
                    <div class="flex flex-col flex-auto ml-6">
                        <div class="text-2xl md:text-3xl">{{ c.firstName }} {{ c.lastName }}</div>
                        <!--<div class="font-medium">{{ c.email }}</div>!-->
                        <div class="font-medium">{{c.sedeName}}</div>
                        <div class="font-medium">{{rouleString(c.roule)}}</div>
                    </div>
                    <button mat-raised-button routerLink="/modifica_sede/{{c.userId}}/{{c.groupId}}/{{c.sedeName}}/{{c.roule}}/{{c.firstName}}/{{c.lastName}}" color="primary" class="m-2"><mat-icon>domain</mat-icon></button>
                    <button mat-raised-button routerLink="/disattiva_utenza/{{c.userId}}/{{c.groupId}}/{{c.disable}}/{{c.firstName}}/{{c.lastName}}" class="m-2"><mat-icon>person_off</mat-icon></button>
                </div>
            </ng-container>
        </div>
    </div>

  </div>

</div>
